# Warum will man eine statische Seite?

* keine "Programme" am Server

--

  kein PHP, kein Wordpress<br/>
  keine Datenbank<br/>
  kein Ruby, etc.<br/>
  => Sicherheit<br/>
  => kein Updatestress

--

* geringer Ressourcenbedarf

--

* mit Github Pages kostenloses Hosting<br/>
  (100MB file size limit)

--

* anpassbar (Bootstrap Theme)

--

* programmierbar:<br/>
  Erweiterungen in Liquid + Ruby

---

# Nachteile

* kein Webinterface<br/>
  sondern Markdown (oder Textile)

--

* Kommentarfunktion mit externem Service Disqus

---

# Status zu Jahresbeginn 2016

* Octopod drei Jahre nicht mehr aktualisiert

* funktionierte (nach ein paar Minuten) mit aktuellem Jekyll

---

# Update der verwendeten Komponenten

* Bootstrap => 3.3.0

* Bootflat Template

* Podlove Webplayer => 3.0

* https-kompatibel

* Installation und Umleitung von http zu https
